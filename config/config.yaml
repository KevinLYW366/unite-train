# Qiime2 target version number
q2v: "2024.2"

# Software setup:
# Qiime2 conda environment
# Get full file from from https://docs.qiime2.org/
q2env: "envs/qiime2-amplicon-2024.2-py38-linux-conda.yml"
# Or specify name of already installed Qiime2 environment
# q2env: "qiime2-amplicon-2024.10"
# Or load a pre-installed module
q2mod: ""
# Or pull a pre-built docker container
q2docker: ""

# UNITE Major version listed in file names
version: "ver10"
# UNITE Publication version listed in the file names
date: "19.02.2025"

# UNITE Precluster percentage
cluster:
  - "97" # as requested in https://github.com/colinbrislawn/unite-train/issues/8
  - "99"
  - "dynamic"

# UNITE Taxa scope and singleton inclusion
type:
  - ""
  - "s_"
  - "all_"
  - "s_all_"
